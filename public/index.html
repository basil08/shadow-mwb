<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Robotics</title>
    <meta name="description" content="We build robots for military and industrial applications.">
    <meta name="keywords" content="robotics, military, industrial, automation">
    <meta name="author" content="Shadow Robotics">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    
    <!-- add favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- add link to lightweight css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css" id="theme-light">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" id="theme-dark" disabled>
    
    <!-- Custom styles for pure black dark mode -->
    <style>
        body.dark-mode {
            background-color: #000000 !important;
        }
        
        body.dark-mode section {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; padding: 8px 12px; border: none; border-radius: 4px; background: var(--background-alt, #f1f3f4); color: var(--text-main, #202124); cursor: pointer; font-size: 14px; z-index: 1000;">üåô</button>
    
    <section >
        <img src="ShadowLogo.png" alt="Shadow Robotics Logo" style="display: block; margin: 0 auto 20px; max-width: 200px; height: auto;">
        <h1>Shadow Robotics</h1>
        <p>We build robots for military and industrial applications.</p>
        <p>For queries, please contact us at: admin AT shadowrobotics DOT tech</p>

        <p>&copy; 2025 Shadow Robotics</p>
    </section>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const lightTheme = document.getElementById('theme-light');
        const darkTheme = document.getElementById('theme-dark');
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Apply the saved theme on page load
        if (currentTheme === 'dark') {
            lightTheme.disabled = true;
            darkTheme.disabled = false;
            themeToggle.textContent = '‚òÄÔ∏è';
            document.body.classList.add('dark-mode');
        } else {
            lightTheme.disabled = false;
            darkTheme.disabled = true;
            themeToggle.textContent = 'üåô';
            document.body.classList.remove('dark-mode');
        }
        
        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            if (lightTheme.disabled) {
                // Switch to light theme
                lightTheme.disabled = false;
                darkTheme.disabled = true;
                themeToggle.textContent = 'üåô';
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            } else {
                // Switch to dark theme
                lightTheme.disabled = true;
                darkTheme.disabled = false;
                themeToggle.textContent = '‚òÄÔ∏è';
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
